<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/elements.css">

    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
</head>

<body>
    <nav class="box-shadow text-center mb-50px ui-fixed-nav" style="padding: .2em 6rem;">
        <div class="flex" style="gap: 1.5em; width: 100%;">
            <a class="text small button" href="https://0aoq.github.io/Fluent">Fluent</a>
            <a class="text small button" href="https://github.com/0aoq/Fluent/tree/main/docs/view/md"></a>
            <a class="text small" href="https://0aoq.github.io/Fluent/view/?md/index.md">Home</a>
            <a class="text small" href="javascript://" onclick="returnBack()">&lt;&#45; Go Back</a>
        </div>
    </nav>

    <div class="flex flex-just-center" style="margin-top: 75px;">
        <div class="container-xl flex flex-just-center" id="mdbox">
            <zero-md src="${id}" no-shadow="true">
                <!-- Style template prepended before default styles -->
                <template data-merge="prepend">
                    <link rel="stylesheet" href="../styles/elements.css">
                </template>

                <script type="text/markdown">
<h2 align="center">404</h2><br>
<p align="center">The requested document failed to load properly.</p>
                </script>
            </zero-md>
            <br><br>
        </div>
    </div>

    <script>
        function returnBack() { window.history.back() }

        if (!window.location.search.slice(1)) {
            window.location = "?404"
        }

        document.title = `Viewing ${window.location.search.slice(1)} - [0aoq/docs]`
        document.querySelectorAll("a.text.small.button")[1].innerText = window.location.search.slice(1)

        const id = window.location.search.slice(1)

        if (id.split(".").includes("md")) {
            if (!id.split("://").includes("https") || id.split("://").includes("https")) {
                document.querySelector("zero-md").src = id
            } else {
                console.error('Security: Cannot load files from a url.')
            }
        }
    </script>
</body>

</html>
